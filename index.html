<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center">


        <!-- Home Section -->
        <section id="home" class="text-white min-h-screen flex flex-col justify-center items-center gap-12">
            <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
            <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="enterTheGame()"
                class="bg-white text-black font-bold text-2xl px-8 py-6 rounded-lg duration-200 hover:bg-slate-400">Play
                Now</button>
        </section>


        <!-- Playground Section -->
        <section id="playground" class="min-h-screen flex flex-col justify-center items-center gap-24 hidden">

            <!-- Screen Container -->
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-2xl">
                    <div class="flex justify-center items-center">
                        <p class="bg-[#010313CC] text-white px-6 py-2 rounded-b-xl">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current_alphabet" class="text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
            </div>

            <!-- Keyboard Container -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd uppercase">q</kbd>
                    <kbd id="w" class="kbd uppercase">w</kbd>
                    <kbd id="e" class="kbd uppercase">e</kbd>
                    <kbd id="r" class="kbd uppercase">r</kbd>
                    <kbd id="t" class="kbd uppercase">t</kbd>
                    <kbd id="y" class="kbd uppercase">y</kbd>
                    <kbd id="u" class="kbd uppercase">u</kbd>
                    <kbd id="i" class="kbd uppercase">i</kbd>
                    <kbd id="o" class="kbd uppercase">o</kbd>
                    <kbd id="p" class="kbd uppercase">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd uppercase">a</kbd>
                    <kbd id="s" class="kbd uppercase">s</kbd>
                    <kbd id="d" class="kbd uppercase">d</kbd>
                    <kbd id="f" class="kbd uppercase">f</kbd>
                    <kbd id="g" class="kbd uppercase">g</kbd>
                    <kbd id="h" class="kbd uppercase">h</kbd>
                    <kbd id="j" class="kbd uppercase">j</kbd>
                    <kbd id="k" class="kbd uppercase">k</kbd>
                    <kbd id="l" class="kbd uppercase">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd uppercase">z</kbd>
                    <kbd id="x" class="kbd uppercase">x</kbd>
                    <kbd id="c" class="kbd uppercase">c</kbd>
                    <kbd id="v" class="kbd uppercase">v</kbd>
                    <kbd id="b" class="kbd uppercase">b</kbd>
                    <kbd id="n" class="kbd uppercase">n</kbd>
                    <kbd id="m" class="kbd uppercase">m</kbd>
                    <kbd id="/" class="kbd uppercase">/</kbd>
                </div>
            </div>

            <!-- Life & Score Container -->
            <div class="w-1/2 flex justify-between">
                <!-- Display Life -->
                <button class="btn bg-[#894189] border-0 text-white rounded-full px-6">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="current_life">5</span>
                </button>
                <!-- Display Score -->
                <button class="btn bg-[#360490] border-0 text-white rounded-full px-6">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="current_score">0</span>
                </button>
            </div>

        </section>


        <!-- Score Section -->
        <section id="score" class="text-white min-h-screen flex flex-col justify-center items-center hidden">
            <div class="flex flex-col justify-center items-center gap-6 bg-violet-600 rounded-2xl px-12 py-11">
                <h3 class="text-3xl">Game Over !</h3>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="final_score" class="font-semibold">0</span>
                </h1>
                <button onclick="playAgain()"
                    class="bg-white text-black font-bold text-2xl px-8 py-4 rounded-lg duration-200 hover:bg-slate-400">Play
                    Again</button>
                <p class="font-medium text-xl">Practice will make you Pro</p>
            </div>
        </section>

    </main>

    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>

</html>
