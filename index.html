<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center">


        <!-- Home Section -->
        <section id="home" class="text-white min-h-screen flex flex-col justify-center items-center gap-12 hidden">
            <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
            <p class="font-medium text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button
                class="bg-white text-black font-bold text-2xl px-8 py-6 rounded-lg duration-200 hover:bg-slate-400">Play
                Now</button>
        </section>


        <!-- Playground Section -->
        <section id="playground" class="min-h-screen flex flex-col gap-24 justify-center items-center">

            <!-- Screen Container -->
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#010313CC] rounded-2xl">
                    <div class="flex justify-center items-center">
                        <p class="bg-[#010313CC] text-white px-6 py-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>

            <!-- Keyboard Container -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>

            <!-- Life & Score Container -->
            <div class="w-1/2 flex justify-between">
                <button class="btn bg-[#894189] border-0 text-white rounded-full px-6">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn bg-[#360490] border-0 text-white rounded-full px-6">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span>1</span>
                </button>
            </div>

        </section>


        <!-- Score Section -->
        <section id="score">

        </section>

    </main>

    <script src="js/"></script>
</body>

</html>
